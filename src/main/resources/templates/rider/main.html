<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이더 홈페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>라이더 홈페이지</h1>
</header>

<main>
    <section id="orders">
        <h2>배송 목록</h2>
        <!-- 여기에 배송 목록이 표시될 부분 -->

        <!-- 수정된 Thymeleaf 링크 -->
        <p>주문자 정보: <a th:href="@{/rider/order_info}">주문 상세보기</a></p>
    </section>

    <section id="status">
        <h2>배송 상태 업데이트</h2>
        <form id="statusForm" th:action="@{/rider/updateStatus}" method="post">
            <label for="orderID">주문 ID:</label>
            <input type="text" id="orderID" name="orderID" required>

            <label for="status">상태 업데이트:</label>
            <select id="status1" name="status" required>
                <option value="배송 준비 중">배송 준비 중</option>
                <option value="배송 중">배송 중</option>
                <option value="배송 완료">배송 완료</option>
            </select>

            <button type="submit">상태 업데이트</button>
        </form>

        <!-- 추가된 부분: 반경 5km 내 매장에서 배달 접수 및 주문 취소 -->
        <form id="deliveryForm" th:action="@{/rider/acceptAndCancel}" method="post">
            <label for="orderDistance">주문 거리:</label>
            <input type="text" id="orderDistance" name="orderDistance" placeholder="주문 거리(KM)" required>

            <button type="submit">배달 접수 및 주문 취소</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; yudelivery</p>
</footer>

<script>
    // JavaScript 코드는 동일합니다.
</script>
</body>
</html>
