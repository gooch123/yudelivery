<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 정보</title>
    <style th:inline="text">
        /* Add your CSS styles here if needed */
    </style>
</head>

<body>

<header>
    <h1>주문 정보</h1>
</header>

<main>
    <section id="customerInfo">
        <h2>주문자 정보</h2>
        <label for="customerName">이름:</label>
        <input type="text" id="customerName" name="customerName" style="width: 250px;" th:value="${customerName}"><br>

        <label for="postalCode">우편번호:</label>
        <input type="text" id="postalCode" name="postalCode" style="width: 250px;" th:value="${postalCode}"><br>

        <label for="streetAddress">주소:</label>
        <input type="text" id="streetAddress" name="streetAddress" style="width: 250px;" th:value="${streetAddress}"><br>

        <label for="detailedAddress">상세주소:</label>
        <input type="text" id="detailedAddress" name="detailedAddress" style="width: 250px;" th:value="${detailedAddress}"><br>

        <label for="phone">전화번호:</label>
        <input type="text" id="phone" name="phone" style="width: 250px;" th:value="${phone}"><br>

        <button th:onclick="updateInfo()">정보 업데이트</button>
        <p id="updateMessage" th:text="${updateMessage}"></p>
    </section>
</main>

<footer>
    <p>&copy; yudelivery.</p>
</footer>

<script th:inline="javascript">
    function updateInfo() {
        // Get values from input fields
        var customerName = document.getElementById("customerName").value;
        var postalCode = document.getElementById("postalCode").value;
        var streetAddress = document.getElementById("streetAddress").value;
        var detailedAddress = document.getElementById("detailedAddress").value;
        var phone = document.getElementById("phone").value;

        // Use these values to update customer information in the database
        // You need to implement the server-side logic to handle this update

        // For demonstration, let's just show a message
        document.getElementById("updateMessage").innerHTML = "업데이트 완료!";
    }
</script>
</body>
</html>
