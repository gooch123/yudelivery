<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 정보</title>
    <link rel="stylesheet" href="order_info.css">
</head>
<body>

<header>
    <h1>주문 정보</h1>
</header>

<main>
    <section id="customerInfo">
        <h2>주문자 정보</h2>
        <label for="customerName">이름:</label>
        <p id="customerName"></p>

        <label for="postalCode">우편번호:</label>
        <p id="postalCode"></p>

        <label for="streetAddress">주소:</label>
        <p id="streetAddress"></p>

        <label for="detailedAddress">상세주소:</label>
        <p id="detailedAddress"></p>

        <label for="phone">전화번호:</label>
        <p id="phone"></p>
    </section>
</main>

<footer>
    <p>&copy; 주문 정보 페이지.</p>
</footer>

</html>
