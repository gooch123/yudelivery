<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YU delivery</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style>
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 36px;  /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;

            /* Support for all WebKit browsers. */
            -webkit-font-smoothing: antialiased;
            /* Support for Safari and Chrome. */
            text-rendering: optimizeLegibility;

            /* Support for Firefox. */
            -moz-osx-font-smoothing: grayscale;

            /* Support for IE. */
            font-feature-settings: 'liga';
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="row mb-3">
    <div class="row">
        <div class="col-md-3 mt-5">
            <div class="text-center" style="margin-bottom: 5px ">
                <a href="/basket">
                    <span class="material-icons">shopping_cart</span>
                </a>
            </div>
        </div>
        <div class="mt-3 col-md-6" style="height: 50px">
            <p class="text-center fs-2 fw-bold" onclick="location.href='/customer'" style="cursor: pointer">YU Delivery</p>
        </div>
        <div class="col-md-3 mt-5">
            <p class="text-center fw-bold" onclick="location.href='/logout'" style="cursor: pointer">LogOut</p>
        </div>
    </div>

    <div class="container">
        <div class="border border-5">
            <div class="row">
                <div class="col-md-2 border border-1" style="height: 600px">
                    <div class="d-grid gap-5">
                        <div class="ms-2 px-2 mt-3 bg-light border" onclick="location.href='/info/review'"
                             style="cursor: pointer">
                            <p class="text-center" style="margin-bottom: 0px">리뷰 목록</p>
                        </div>
                        <div class="ms-2 px-2 bg-light border" onclick="location.href='/info/wishList'"
                            style="cursor: pointer">
                            <p class="text-center" style="margin-bottom: 0px">찜 목록</p>
                        </div>
                        <div class="ms-2 px-2 bg-light border" onclick="location.href='/info/orderList'"
                             style="cursor: pointer">
                            <p class="text-center" style="margin-bottom: 0px">주문 내역</p>
                        </div>
                        <div class="ms-2 px-2 bg-gradient border" onclick="location.href='/info/update'"
                             style="cursor: pointer">
                            <p class="text-center" style="margin-bottom: 0px">정보 수정</p>
                        </div>
                        <div class="ms-2 px-2 bg-light border" onclick="location.href='/info/orderStatus'"
                             style="cursor: pointer">
                            <p class="text-center" style="margin-bottom: 0px">주문 현황</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 border border-1" >
                        <div class=" h-75 row mb-2">
                            <div>
                                <p class="text-center"> 정보 수정 </p>
                            </div>
                            <div class="h-100 d-inline-block border border-1">
                                <div class="container">
                                    <form th:object="${form}" method="post">
                                        <!-- id -->
                                        <input type="hidden" th:field="*{id}" />
                                        <div class="form-group">
                                            <label th:for="name">닉네임</label>
                                            <input type="text" th:field="*{nickName}" class="form-control"
                                                   th:errorclass="field-error"
                                                   placeholder="닉네임을 입력하세요" />
                                            <div class="field-error" th:errors="*{nickName}">
                                                닉네임은 필수 입력입니다.
                                            </div>
                                        </div>
                                        <div class="mb-3 mt-3">
                                            <label th:for="address">주소</label>
                                            <input type="button" class="m-lg-2 btn btn-success" onclick="sample4_execDaumPostcode()" value="도로명주소 찾기"><br>
                                            <input type="text" id="roadAddress" class="form-control mt-1"
                                                   th:field="*{address}" placeholder="도로명주소" th:errorclass="field-error">
                                            <span id="guide" style="color:#999;display:none"></span>
                                            <div class="field-error" th:errors="*{address}">
                                                주소는 필수 입력입니다.
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label th:for="phone">전화번호</label>
                                            <input type="text" th:field="*{phone}" class="form-control"
                                                   th:errorclass="field-error"
                                                   placeholder="전화번호를 입력하세요" />
                                            <div class="field-error" th:errors="*{phone}">
                                                전화번호는 필수 입력입니다.
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label th:for="password">비밀번호</label>
                                            <input type="password" th:field="*{password}" class="form-control"
                                                   th:errorclass="field-error"
                                                   placeholder="비밀번호를 입력하세요" />
                                            <div class="field-error" th:errors="*{password}">
                                                비밀번호는 필수 입력입니다.
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label th:for="email">이메일</label>
                                            <input type="text" th:field="*{email}" class="form-control"
                                                   placeholder="이메일을 입력하세요" />
                                        </div>
                                        <button type="submit" class="btn btn-primary mt-3">수정</button>
                                    </form>
                                </div> <!-- /container -->
                            </div>
                        </div>
                </div>
                <div class="col-md-2 border border-1">
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="text-center">SE project</div>
    </div>
</div>

</body>
<script>

    function confirmModal() {
        if (window.confirm("정말 수정하시겠습니까 ?")) {
            var form = document.createElement("form");
            form.setAttribute("method", "post"); form.setAttribute("action", "/info/update");
            document.body.appendChild(form);
            form.submit();
        } else {
            window.location.href = "/info/update"
        }
    }

</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                // if(extraRoadAddr !== ''){
                //     extraRoadAddr = ' (' + extraRoadAddr + ')';
                // }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                // document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("roadAddress").value = roadAddr;
                // document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                // if(roadAddr !== ''){
                //     document.getElementById("extraAddress").value = extraRoadAddr;
                // } else {
                //     document.getElementById("extraAddress").value = '';
                // }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>
</html>
