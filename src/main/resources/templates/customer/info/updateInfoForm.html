<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YU delivery</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style>
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 36px;  /* Preferred icon size */
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;

            /* Support for all WebKit browsers. */
            -webkit-font-smoothing: antialiased;
            /* Support for Safari and Chrome. */
            text-rendering: optimizeLegibility;

            /* Support for Firefox. */
            -moz-osx-font-smoothing: grayscale;

            /* Support for IE. */
            font-feature-settings: 'liga';
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="row mb-3">
    <div class="row">
        <div class="col-md-3 mt-5">
            <div class="text-center" style="margin-bottom: 5px ">
                <a href="/basket">
                    <span class="material-icons">shopping_cart</span>
                </a>
            </div>
        </div>
        <div class="mt-3 col-md-6" style="height: 50px">
            <p class="text-center fs-2 fw-bold">YU Delivery</p>
        </div>
        <div class="col-md-3 mt-5">
            <p class="text-center fw-bold">LogOut</p>
        </div>
    </div>

    <div class="container">
        <div class="border border-5">
            <div class="row">
                <div class="col-md-2 border border-1" style="height: 600px">
                    <div class="d-grid gap-5">
                        <div class="ms-2 px-2 mt-3 bg-light border" onclick="location.href='/info/review'"
                             style="cursor: pointer">
                            <p class="text-center" style="margin-bottom: 0px">리뷰 목록</p>
                        </div>
                        <div class="ms-2 px-2 bg-light border" onclick="location.href='/info/wishList'"
                            style="cursor: pointer">
                            <p class="text-center" style="margin-bottom: 0px">찜 목록</p>
                        </div>
                        <div class="ms-2 px-2 bg-light border" onclick="location.href='/info/orderList'"
                             style="cursor: pointer">
                            <p class="text-center" style="margin-bottom: 0px">주문 내역</p>
                        </div>
                        <div class="ms-2 px-2 bg-gradient border" onclick="location.href='/info/update'"
                             style="cursor: pointer">
                            <p class="text-center" style="margin-bottom: 0px">정보 수정</p>
                        </div>
                        <div class="ms-2 px-2 bg-light border" onclick="location.href='/info/orderStatus'"
                             style="cursor: pointer">
                            <p class="text-center" style="margin-bottom: 0px">주문 현황</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 border border-1" >
                        <div class=" h-75 row mb-2">
                            <div>
                                <p class="text-center"> 정보 수정 </p>
                            </div>
                            <div class="h-100 d-inline-block border border-1">
                                <div class="container">
                                    <form th:object="${form}" method="post">
                                        <!-- id -->
                                        <input type="hidden" th:field="*{id}" />
                                        <div class="form-group">
                                            <label th:for="name">닉네임</label>
                                            <input type="text" th:field="*{nickName}" class="form-control"
                                                   th:errorclass="field-error"
                                                   placeholder="닉네임을 입력하세요" />
                                            <div class="field-error" th:errors="*{nickName}">
                                                닉네임은 필수 입력입니다.
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label th:for="address">주소</label>
                                            <input type="text" th:field="*{address}" class="form-control"
                                                   th:errorclass="field-error"
                                                   placeholder="주소를 입력하세요" />
                                            <div class="field-error" th:errors="*{address}">
                                                주소는 필수 입력입니다.
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label th:for="phone">전화번호</label>
                                            <input type="text" th:field="*{phone}" class="form-control"
                                                   th:errorclass="field-error"
                                                   placeholder="전화번호를 입력하세요" />
                                            <div class="field-error" th:errors="*{address}">
                                                전화번호는 필수 입력입니다.
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label th:for="password">비밀번호</label>
                                            <input type="password" th:field="*{password}" class="form-control"
                                                   th:errorclass="field-error"
                                                   placeholder="비밀번호를 입력하세요" />
                                            <div class="field-error" th:errors="*{address}">
                                                비밀번호는 필수 입력입니다.
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label th:for="email">이메일</label>
                                            <input type="text" th:field="*{email}" class="form-control"
                                                   placeholder="이메일을 입력하세요" />
                                        </div>
                                        <button type="submit"  class="btn btn-primary">Submit</button>
                                    </form>
                                </div> <!-- /container -->
                            </div>
                        </div>
                </div>
                <div class="col-md-2 border border-1">
                    사용자 정보
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="text-center">footer</div>
    </div>
</div>

</body>
<script>

    function confirmModal() {
        if (window.confirm("정말 수정하시겠습니까 ?")) {
            var form = document.createElement("form");
            form.setAttribute("method", "post"); form.setAttribute("action", "/info/update");
            document.body.appendChild(form);
            form.submit();
        } else {
            window.location.href = "/info/update"
        }
    }

</script>
</html>
