<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Store Edit</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>

<h2>Store Edit</h2>
<form action="/store/update" method="post" th:object="${store}">
<div>
  <input type="hidden" name="store_id" th:value="${store.id}" />
  <strong>Name:</strong> <input type="text" th:value="${store.store_name}" name="store_name" /><br>
  <strong>Address:</strong><br>
  <input type="text" id="address1" th:field="*{address1}" name="address1" placeholder="우편번호">
  <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
  <input type="text" id="address2" th:field="*{address2}" name="address2" placeholder="주소"><br>
  <input type="text" id="address3" th:field="*{address3}" name="address3" placeholder="상세주소"><br>
  <input type="text" id="extraAddress" name="extraAddress" placeholder="참고항목"><br><br>
  <strong>Category:</strong> <input type="text" th:value="${store.category}" name="category" /><br>
  <strong>Phone:</strong> <input type="tel" th:value="${store.phone}" name="phone" /><br>
  <strong>Open Time:</strong> <input type="time" th:value="${store.open_time}" name="open_time" /><br>
  <strong>Close Time:</strong> <input type="time" th:value="${store.close_time}" name="close_time" /><br>
  <strong>Deliver Time:</strong> <input type="text" th:value="${store.deliver_time}" name="deliver_time" /><br>
  <strong>Store Info:</strong> <textarea th:text="${store.store_info}" name="store_info"></textarea><br>
  <input type="hidden" name="sales" th:value="${store.sales}"/>
</div>
  <a href="/store/my">Cancel</a>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function(data) {
        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        var addr = ''; // 주소 변수
        var extraAddr = ''; // 참고항목 변수

        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
          addr = data.roadAddress;
        } else { // 사용자가 지번 주소를 선택했을 경우(J)
          addr = data.jibunAddress;
        }

        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
        if(data.userSelectedType === 'R'){
          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
            extraAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if(data.buildingName !== '' && data.apartment === 'Y'){
            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
          }
          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if(extraAddr !== ''){
            extraAddr = ' (' + extraAddr + ')';
          }
          // 조합된 참고항목을 해당 필드에 넣는다.
          document.getElementById("extraAddress").value = extraAddr;

        } else {
          document.getElementById("extraAddress").value = '';
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        document.getElementById('address1').value = data.zonecode;
        document.getElementById("address2").value = addr;
        // 커서를 상세주소 필드로 이동한다.
        document.getElementById("address3").focus();
      }
    }).open();
  }
</script>

</body>
</html>
