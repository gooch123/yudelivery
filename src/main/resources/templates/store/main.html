<!-- main.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Store Main</title>
    <style>
        span {
            display: inline-block;
            width: 50px;
            margin-top: 15px;
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h1>매장 관리 시스템</h1>
<th:block th:if="${msg}">
    <div class="alert alert-primary alert-dismissible">
        <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</th:block>

<a href="/store/new" type="submit" class="navyBtn">매장 등록</a>
<button onclick="navigateToStoreReview()">리뷰 관리</button>
<button onclick="">매출 확인</button>
<button onclick="">요청된 주문</button>
<a href="/store/my" type="submit" class="navyBtn">매장 정보</a>
<script>
    function navigateToStoreReview() {
        // 리뷰 관리 버튼 클릭 시 동작 정의 (원하는 기능 추가)
        console.log('리뷰 관리 페이지로 이동');
        // 여기에 store_id를 동적으로 가져와서 URL에 포함시켜주세요
        let storeId = 123; // 예시로 임의의 storeId를 설정함

        // storeId를 이용하여 해당 URL로 이동
        window.location.href = `/store/${storeId}/review`;
    }
</script>
</body>
</html>
