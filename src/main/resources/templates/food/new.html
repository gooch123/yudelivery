<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>yu delivery</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Food Information Form</h2>
            <form action="/food/create" method="post" th:object="${foodDTO}" class="m-3">
                <div class="mb-3">
                    <label for="name" class="form-label">음식 이름</label>
                    <input type="text" id="name" th:field="*{food_name}" name="food_name" maxlength="50" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">음식 가격</label>
                    <input type="number" id="price" th:field="*{food_price}" name="food_price" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="info" class="form-label">음식 정보</label>
                    <input type="text" id="info" th:field="*{food_info}" name="food_info" maxlength="100" class="form-control">
                </div>
                <div class="mb-3">
                    <label><strong>음식 사이즈:</strong></label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="one" th:field="*{food_size}" th:value="1" name="size">
                        <label class="form-check-label" for="one">1인분</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="two" th:field="*{food_size}" th:value="2" name="size">
                        <label class="form-check-label" for="two">2인분</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="three" th:field="*{food_size}" th:value="3" name="size">
                        <label class="form-check-label" for="three">3~4인분</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="four" th:field="*{food_size}" th:value="4" name="size">
                        <label class="form-check-label" for="four">4인분 이상</label>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="store/my" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
